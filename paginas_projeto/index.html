<!DOCTYPE html>
<html>
    <head>
        <title> WEB III </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="icon" href="img/logo.png"/>
    </head>
    <body>
        <main class="text-center mt-4 container col-sm-10 col-md-6">
            <h1> Login </h1>
            <img src="img/logo.png" alt="Computador" width="200"/>
            
            <form action="#" method="post">
                
                <div class="form-floating mt-3">
                    <input type="email" id="email" name="email" class="form-control" placeholder="exemplo@seuemail.com">
                    <label for="email"> Email </label>
                </div>
                
                <div class="form-floating mt-3">
                    <input type="password" id="senha" name="senha" class="form-control" placeholder="Senha">
                    <label for="senha"> Senha </label>
                </div>
                
                <div class="d-grid mt-4">
                    <input type="submit" value="Entrar" class="btn btn-primary">
                    <a href="cadastro.html" class="btn btn-link mt-3"> Cadastre-se </a>
                </div>
                
            </form>
            
        </main>
    </body>
</html>
