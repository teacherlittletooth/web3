<!DOCTYPE html>
<html>
    <head>
        <title> WEB III </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="icon" href="img/logo.png"/>
    </head>
    <body>
        
        <main class="text-center mt-4 container col-sm-10 col-md-6">
            <h1> Cadastro </h1>
        
            <form action="#" method="post">
                
                <div class="form-floating mt-3">
                    <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome completo">
                    <label for="nome"> Nome completo </label>
                </div>
                
                <div class="form-floating mt-3">
                    <input type="email" id="email" name="email" class="form-control" placeholder="exemplo@seuemail.com">
                    <label for="email"> Email </label>
                </div>
                
                <div class="form-floating mt-3">
                    <input type="date" id="nasc" name="nasc" class="form-control">
                    <label for="nasc"> Data de nascimento </label>
                </div>
                
                <div class="form-floating mt-3">
                    <input type="password" id="senha" name="senha" class="form-control" placeholder="Senha">
                    <label for="senha"> Senha </label>
                </div>
                
                <div class="form-floating mt-3">
                    <input type="password" id="confere-senha" name="confere-senha" class="form-control" placeholder="Confirmação da senha">
                    <label for="confere-senha"> Confirmação da senha </label>
                </div>
                
                <div class="form-check form-switch mt-3 text-start">
                    <input type="checkbox" id="noticias" name="noticias" value="sim" class="form-check-input">
                    <label for="noticias" class="form-check-label"> Deseja receber nossa newsletter? </label>
                </div>
                
                <hr>
                
                <div class="d-grid mt-4">
                    <input type="submit" value="Cadastrar" class="btn btn-primary">
                    <input type="reset" value="Limpar campos" class="btn btn-light mt-3">
                </div>
                
            </form>
        
        </main>
        
    </body>
</html>
